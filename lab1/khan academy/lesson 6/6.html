<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Spring Gala Evening Invite</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                text-align: center;
                padding: 20px;
            }

            .container {
                background-color: white;
                margin: auto;
                width: 50%;
                padding: 20px;
                box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            }

            .event-title {
                color: #333;
            }

            .event-details {
                text-align: left;
                margin-top: 20px;
            }

            .rsvp-button {
                background-color: #4CAF50;
                color: white;
                padding: 10px 20px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
                border: none;
                border-radius: 4px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1 class="event-title">You're Invited!</h1>
            <h2>To the Spring Gala Evening</h2>
            
            <div class="event-details">
                <p>The details:</p>
                <ul>
                    <li>Date: May 20, 2024</li>
                    <li>Time: 7:00 PM</li>
                    <li>Location: The Grand Ballroom, Downtown</li>
                    <li>Dress Code: Formal Attire</li>
                </ul>
            </div>

            <button class="rsvp-button">Go Now</button>
        </div>
        
    </body>
</html>
