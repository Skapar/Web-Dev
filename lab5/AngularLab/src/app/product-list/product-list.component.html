<div class="contSort">
  <button class = "telegram" type="button" (click)="sortByPrice(true)">Sort Asc</button>
  <button class = "telegram" type="button" (click)="sortByPrice(false)">Sort Desc</button>
</div>
<div *ngFor="let product of products">
  <img src={{product.image}}>

  <h3>
    <a
    [title]="product.name + 'details'"
    [routerLink]="['/products', product.id]">
      {{ product.name }}
    </a>
  </h3>

  <p *ngIf="product.description">{{ product.description }}</p>
  <p *ngIf="product.rating"> Rating {{product.rating}}/5</p>

  <p *ngIf="product.price">{{product.price}} â‚¸</p>

  <p> {{product.likes}} likes</p>


<a [href]="product.link"><button>Open Page</button></a>

  <button class = "telegram" type="button" (click)="shareTelegram(product)">Share in Telegram</button>

  <button class = "telegram" type="button" (click)="like(product, true)">Like</button>

  <button class="delete" type="button" (click)="onDeleteProduct(product)">Delete</button>


  <app-product-alerts [product]="product" (notify)="onNotify()">
  </app-product-alerts>
</div>
